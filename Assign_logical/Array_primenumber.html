<!DOCTYPE html>
<html>
	<head>
		<title>Array Element is prime or not</title>
	</head>
	<body>
		<script type="text/javascript">
				var arr=[];
				
				var size=prompt("Enter the size of array: ");
				size=parseInt(size);
				for(var i=0;i<size;i++)
				{
					arr[i]=prompt("Enter the Element at "+ i);
					arr[i]=parseInt(arr[i]);
				}
				for(var j=0; j<size; j++)
				{
					num=arr[j];
					var count=0;
					for(var k=1;k<num;k++)
					{
						if(num%k==0)
						{
							count++;
							if(count>2)
								break;
						}

					}
					if(count<=2)
					{
						console.log("Prime number "+ num);
					}
					else{
						console.log("Not a prime "+ num);
					}
				}
		</script>

	</body>
</html>
